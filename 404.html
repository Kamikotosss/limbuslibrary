<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="0;url=/#/tierlist"> -->
  </head>
  <body>
    <!-- <script>
      window.location.href = '/tierlist';
    </script> -->
    <script>
        // Получаем текущий путь страницы
        var currentPath = window.location.pathname;
        
        // Проверяем, если текущий путь не содержит /#/ и не пуст
        if (!currentPath.includes('/#/') && currentPath !== '/') {
          // Строим новый URL с /#/ и перенаправляем
          var newPath = '/#/' + currentPath.substr(1); // Удаляем начальный слеш
          window.location.href = newPath;
        }
      </script>
  </body>
</html>
